<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <div class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
        <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
            <h4>{{alertMessage}}</h4>
        </div>
        <ul class="unstyled">
            <li ng-repeat="e in events | filter:currentDate">
                <div class="alert alert-info">
                    <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                    <b> {{e.title}}</b> - {{e.start | date:"MMM dd"}}
                </div>
            </li>
        </ul>
</div>
    <div class="col-md-2">
        <form name="bookingDataForm" id="bookingData" role="form">
            <h2 class="form-login-heading">Add booking</h2>
            <input type="datetime" class="form-control" data-ng-model="bookingData.from" required>
            <input type="datetime" class="form-control" data-ng-model="bookingData.to" required>
            <input type="text" class="form-control" data-ng-model="bookingData.title" required>
            <input type="text" class="form-control" data-ng-model="bookingData.details">
            <input type="text" class="form-control" data-ng-model="bookingData.location">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="send()">Send</button>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
    </div>
</div>
