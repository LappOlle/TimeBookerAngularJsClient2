<div id="row">
    <div class="col-md-2">
        
    </div>
    <div class="col-md-8">
        <daypilot-navigator id="dpm" daypilot-config="navigatorConfig"></daypilot-navigator>
        <daypilot-calendar id="dp" daypilot-config="weekConfig" daypilot-events="events"></daypilot-calendar>
        <div id="bookingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">{{modalHeader}}</h1>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <h4 data-ng-hide="add" class="modal-title ng-hide">Id</h4>
                            <input data-ng-hide="add" type="text" class="form-control ng-hide" readonly data-ng-model="bookingData.id">
                            <h4 class="modal-title">Title</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.title" required autofocus>
                            <h4 class="modal-title">Details</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.details">
                            <h4 class="modal-title">Location</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.location">
                            <h4 class="modal-title">From</h4>
                            <input id="datetime-picker1" datetime-picker data-ng-model="bookingData.from" date-format="yyyy-MM-dd HH:mm" required />
                            <h4 class="modal-title">To</h4>
                            <input id="datetime-picker2" datetime-picker data-ng-model="bookingData.to" date-format="yyyy-MM-dd HH:mm" required />
                            <button class="btn btn-lg btn-info btn-block modal-button-green ng-hide" data-ng-hide="change" type="submit"
                                data-ng-click="addBooking()">Add Booking</button>
                            <button class="btn btn-lg btn-info btn-block modal-button-green ng-hide" data-ng-hide="add" type="submit" data-ng-click="changeBooking()">Save Changes</button>
                            <button class="btn btn-lg btn-info btn-block modal-button-red ng-hide" data-ng-hide="add" type="submit" data-ng-click="deleteBooking()">Delete Booking</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <label>{{message}}</label>
                        <button type="button" style="background-color:#c22700;color:white" class="btn btn-lg btn-info" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
