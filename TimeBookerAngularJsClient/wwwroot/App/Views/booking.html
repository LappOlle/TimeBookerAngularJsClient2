<div class="row">
    <div class="col-md-4">
        &nbsp;
    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        {{message}}
    </div>
</div>
<div id="row">
    <div class="col-md-12">
        <daypilot-calendar id="dp" daypilot-config="weekConfig" daypilot-events="events">

        </daypilot-calendar>
        <div id="bookingModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">Add booking</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <h4 class="modal-title">Title</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.title" required autofocus>
                            <h4 class="modal-title">Details</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.details">
                            <h4 class="modal-title">Location</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.location">
                            <h4 class="modal-title">Date/Time From</h4>
                            <input type='text' class="form-control" data-ng-model="bookingData.to" required />
                            <h4 class="modal-title">Date/Time To</h4>
                            <input type="text" class="form-control" data-ng-model="bookingData.to" required>
                            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="send()">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <label>{{message}}</label>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
